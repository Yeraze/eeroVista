<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}eeroVista{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/catppuccin-latte.css">
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% if authenticated %}
    <nav class="navbar">
        <div class="container" style="display: flex; justify-content: space-between; align-items: center;">
            <a href="/" class="navbar-brand">
                <img src="/static/img/eerovista.png" alt="eeroVista" style="height: 48px; width: auto;">
            </a>
            <ul class="navbar-nav">
                <li><a href="/" class="nav-link {% if request.url.path == '/' %}active{% endif %}">Dashboard</a></li>
                <li><a href="/devices" class="nav-link {% if request.url.path == '/devices' %}active{% endif %}">Devices</a></li>
                <li><a href="/network" class="nav-link {% if request.url.path == '/network' %}active{% endif %}">Network</a></li>
                <li><a href="/speedtest" class="nav-link {% if request.url.path == '/speedtest' %}active{% endif %}">Speedtest</a></li>
                <li><a href="/settings" class="nav-link {% if request.url.path == '/settings' %}active{% endif %}">Settings</a></li>
            </ul>
        </div>
    </nav>
    {% endif %}

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer style="text-align: center; padding: 2rem 0; margin-top: 4rem; color: var(--subtext1); font-size: 0.875rem; border-top: 1px solid var(--surface0);">
        <p>eeroVista v{{ version }} &copy; 2025</p>
        <p style="font-size: 0.75rem; margin-top: 0.5rem;">Read-only monitoring for Eero mesh networks</p>
    </footer>

    <script>
        // Global utilities
        function showAlert(message, type = 'info') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;

            const container = document.querySelector('.container');
            container.insertBefore(alertDiv, container.firstChild);

            setTimeout(() => alertDiv.remove(), 5000);
        }
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
