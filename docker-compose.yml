version: '3.8'

services:
  eerovista:
    build: .
    container_name: eerovista
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - ./data:/data
    environment:
      # Database
      - DATABASE_PATH=/data/eerovista.db

      # Collection intervals (seconds)
      - COLLECTION_INTERVAL_DEVICES=30
      - COLLECTION_INTERVAL_NETWORK=60

      # Data retention (days)
      - DATA_RETENTION_RAW_DAYS=7
      - DATA_RETENTION_HOURLY_DAYS=30
      - DATA_RETENTION_DAILY_DAYS=365

      # Logging
      - LOG_LEVEL=INFO

      # Optional: Pre-configured session token (normally set via web UI)
      # - EERO_SESSION_TOKEN=

      # Optional: Encryption key (auto-generated if not provided)
      # - ENCRYPTION_KEY=
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
